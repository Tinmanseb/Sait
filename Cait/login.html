<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет - Pimple Fitness Club</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/lightning-bg.jpg') center/cover no-repeat, linear-gradient(180deg, #020202, #0a0a0f);
            opacity: 0.4;
            z-index: 0;
        }

        .lightning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 50%);
            pointer-events: none;
            animation: flash 5s infinite;
            z-index: 0;
        }

        @keyframes flash {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
        }

        .navbar {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        /* ======= ЗАГОЛОВОК ВХОД ПО ЦЕНТРУ ======= */
        .login-title {
            font-size: 38px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 60px;
        }

        /* ======= ЦЕНТРОВКА ФОРМЫ + ЛЕСЕНКА ======= */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .input-step {
            width: 360px;
            position: relative;
        }

        /* ЛЕСЕНКА – смещения */
        .input-step:nth-child(1) { transform: translateX(0); }
        .input-step:nth-child(2) { transform: translateX(40px); }
        .input-step:nth-child(3) { transform: translateX(80px); }

        /* На телефонах — без лесенки */
        @media (max-width: 768px) {
            .input-step {
                transform: none !important;
                width: 100%;
                max-width: 360px;
            }
        }

        /* ======= СТИЛИ ПОЛЕЙ ======= */
        .form-input,
        .form-button {
            width: 100%;
            padding: 16px 20px;
            border-radius: 40px;
            border: none;
            font-size: 18px;
            color: white;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 25px rgba(255,255,255,0.6);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-button {
            cursor: pointer;
        }

        .error-message {
            color: #ff7b7b;
            margin-top: -20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="lightning-overlay"></div>
    <div class="container">
        <header class="header">
            <div class="logo-circle">
                <img src="Logo.png" alt="Logo">
            </div>
            <nav class="navbar">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="cabinet.html" class="nav-link">Профиль</a>
                <a href="subscription.html" class="nav-link">Абонемент</a>
            </nav>
        </header>

        <h1 class="login-title">Вход</h1>

        <form class="login-form" id="loginForm">
            <div class="input-step">
                <input type="tel" class="form-input" id="loginPhone" placeholder="Телефон" required>
            </div>
            <div class="input-step">
                <input type="password" class="form-input" id="loginPassword" placeholder="Пароль" required>
            </div>
            <div class="input-step">
                <button type="submit" class="form-button">Войти</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
