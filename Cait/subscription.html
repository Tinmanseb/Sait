<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абонемент - Pimple Fitness Club</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Фон с облаками и светом */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 50% 10%, rgba(255, 255, 255, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                linear-gradient(180deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            z-index: 0;
            pointer-events: none;
            animation: cloudBg 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 3px,
                    rgba(255, 255, 255, 0.02) 3px,
                    rgba(255, 255, 255, 0.02) 6px
                );
            z-index: 0;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes cloudBg {
            0%, 100% { 
                opacity: 0.6;
                filter: brightness(0.9);
            }
            50% { 
                opacity: 0.8;
                filter: brightness(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Хедер с логотипом и навигацией */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo-text {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Навигация */
        .navbar {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.15);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: #4CAF50;
            border-radius: 2px;
        }

        /* Основной контент */
        .main-content {
            background: rgba(10, 10, 15, 0.7);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        /* Форма с данными */
        .membership-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-label {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .form-input {
            background: rgba(20, 20, 30, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 18px 20px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(76, 175, 80, 0.5);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(76, 175, 80, 0.3);
        }

        /* Кнопка */
        .submit-button {
            margin-top: 30px;
            background: rgba(20, 20, 30, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px 40px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .submit-button:hover {
            background: rgba(30, 30, 40, 0.9);
            border-color: rgba(76, 175, 80, 0.6);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Кнопка назад */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .title {
                font-size: 32px;
            }

            .main-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="Main.html" class="back-button">← Назад</a>

    <div class="container">
        <!-- Хедер -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-circle">
                    <img src="Logo.png" alt="Logo">
                </div>
                <div class="logo-text">
                    PIMPLE<br>FITNESS CLUB
                </div>
            </div>
            <nav class="navbar">
                <a href="index.html" class="nav-item">Главная</a>
                <a href="cabinet.html" class="nav-item">Профиль</a>
                <a href="subscription.html" class="nav-item active">Абонемент</a>
            </nav>
        </header>

        <!-- Основной контент -->
        <div class="main-content">
            <h1 class="title">Данные абонемента</h1>

            <form class="membership-form">
                <div class="form-row">
                    <label class="form-label">Город</label>
                    <input type="text" class="form-input" value="Самара" readonly>
                </div>

                <div class="form-row">
                    <label class="form-label">Адрес зала</label>
                    <input type="text" class="form-input" value="Пушкина 7" readonly>
                </div>

                <div class="form-row">
                    <label class="form-label">Код абонемента</label>
                    <input type="text" class="form-input" value="730-298" readonly>
                </div>

                <div class="form-row">
                    <label class="form-label">Дата покупки</label>
                    <input type="text" class="form-input" value="28.10.2024" readonly>
                </div>

                <div class="form-row">
                    <label class="form-label">Дата окончания</label>
                    <input type="text" class="form-input" value="28.10.2025" readonly>
                </div>

                <button type="button" class="submit-button">Оформить</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Инициализация ссылок на профиль
        document.addEventListener('DOMContentLoaded', function() {
            initProfileLinks();
        });
    </script>
</body>
</html>
