<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренеры - Pimple Fitness Club</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            z-index: 0;
            pointer-events: none;
            animation: lightningBg 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes lightningBg {
            0%, 100% { 
                opacity: 0.4;
                filter: brightness(0.8);
            }
            25% { 
                opacity: 0.8;
                filter: brightness(1.2);
            }
            50% { 
                opacity: 0.5;
                filter: brightness(1);
            }
            75% { 
                opacity: 0.9;
                filter: brightness(1.3);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            z-index: 10;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .logo-circle img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

       
        .navbar {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 80%;
        }

        
        .gallery-title {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(10, 10, 15, 0.7);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .gallery-slider {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
        }

        .gallery-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .gallery-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .trainer-photo {
            width: 260px;
            height: 260px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(255,255,255,0.5);
        }

        .trainer-info {
            width: 80%;
            max-width: 600px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
            text-align: center;
        }

        .trainer-name {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .trainer-desc {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.85;
        }

        /* Кнопки навигации */
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .gallery-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .gallery-nav.prev {
            left: 20px;
        }

        .gallery-nav.next {
            right: 20px;
        }

        /* Индикаторы */
        .gallery-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .indicator.active {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.3);
        }

        
        .gallery-counter {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

    
        @media (max-width: 968px) {
            .gallery-slider {
                height: 500px;
            }

            .gallery-title {
                font-size: 32px;
                margin-bottom: 30px;
            }

            .gallery-container {
                padding: 30px 20px;
            }

            .gallery-nav {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .gallery-nav.prev {
                left: 10px;
            }

            .gallery-nav.next {
                right: 10px;
            }
        }

        @media (max-width: 600px) {
            .gallery-slider {
                height: 500px;
            }

            .trainer-photo {
                width: 200px;
                height: 200px;
            }

            .trainer-info {
                width: 95%;
            }

            .gallery-title {
                font-size: 28px;
            }

            .header {
                flex-direction: column;
                gap: 20px;
            }

            .navbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            .gallery-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      
        <header class="header">
            <div class="logo-section">
                <div class="logo-circle">
                    <img src="Logo.png" alt="Logo">
                </div>
            </div>
            <nav class="navbar">
                <a href="Index.html" class="nav-link">Главная</a>
                <a href="cabinet.html" class="nav-link">Профиль</a>
                <a href="subscription.html" class="nav-link">Абонемент</a>
                <a href="promotions.html" class="nav-link">Акции</a>
            </nav>
        </header>

        
        <h1 class="gallery-title">Тренеры</h1>

        
        <div class="gallery-container">
            <div class="gallery-slider">
                <div class="gallery-track" id="galleryTrack">
                  
                </div>
                <button class="gallery-nav prev" id="prevBtn">‹</button>
                <button class="gallery-nav next" id="nextBtn">›</button>
            </div>

            <div class="gallery-indicators" id="indicators"></div>

      
            <div class="gallery-counter">
                <span id="currentIndex">1</span> / <span id="totalImages">0</span>
            </div>
        </div>
    </div>

    <script>
        
        const trainers = [
            {
                photo: 'images/Rectangle29.png',
                name: 'Алексей Иванов',
                desc: 'Силовые тренировки, набор массы. 8 лет опыта. Подберёт индивидуальную программу и поставит технику упражнений.'
            },
            {
                photo: 'images/Rectangle28.png',
                name: 'Мария Смолина',
                desc: 'Функциональный тренинг, растяжка. Поможет улучшить подвижность, укрепить тело и повысить выносливость.'
            },
            {
                photo: 'images/Rectangle30.png',
                name: 'Дмитрий Орлов',
                desc: 'Персональные тренировки, жиросжигание. Работает с новичками и продвинутыми. Всегда мотивирует и поддерживает.'
            }
        ];

        
        console.log('Загружаем тренеров:', trainers);

        let currentIndex = 0;

        
        function initGallery() {
            const track = document.getElementById('galleryTrack');
            const indicators = document.getElementById('indicators');
            const totalImages = document.getElementById('totalImages');
            const currentIndexSpan = document.getElementById('currentIndex');

      
            if (trainers.length === 0) {
                track.innerHTML = `
                    <div class="gallery-slide" style="display: flex; align-items: center; justify-content: center; background: rgba(20, 20, 30, 0.8);">
                        <p style="font-size: 24px; color: rgba(255, 255, 255, 0.5); text-align: center; padding: 40px;">
                            Нет данных о тренерах
                        </p>
                    </div>
                `;
                totalImages.textContent = '0';
                return;
            }

     
            trainers.forEach((trainer, index) => {
                const slide = document.createElement('div');
                slide.className = 'gallery-slide';

              
                const img = document.createElement('img');
                img.src = trainer.photo.replace(/ /g, '%20');
                img.alt = trainer.name;
                img.className = 'trainer-photo';

        
                img.onerror = function() {
                    console.error('Ошибка загрузки изображения:', trainer.photo);
                    this.src = ''; 
                    const placeholder = document.createElement('div');
                    placeholder.className = 'trainer-photo';
                    placeholder.style.background = 'rgba(20, 20, 30, 0.8)';
                    placeholder.style.display = 'flex';
                    placeholder.style.alignItems = 'center';
                    placeholder.style.justifyContent = 'center';
                    placeholder.style.color = 'rgba(255, 255, 255, 0.5)';
                    placeholder.style.fontSize = '18px';
                    placeholder.textContent = 'Фото не загружено';
                    slide.insertBefore(placeholder, this);
                    this.remove();
                };

                img.onload = function() {
                    console.log('✓ Изображение загружено:', trainer.photo);
                };

               
                const info = document.createElement('div');
                info.className = 'trainer-info';

                const name = document.createElement('div');
                name.className = 'trainer-name';
                name.textContent = trainer.name;

                const desc = document.createElement('div');
                desc.className = 'trainer-desc';
                desc.textContent = trainer.desc;

                info.appendChild(name);
                info.appendChild(desc);

                slide.appendChild(img);
                slide.appendChild(info);
                track.appendChild(slide);

           
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (index === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => goToSlide(index));
                indicators.appendChild(indicator);
            });

            totalImages.textContent = trainers.length;
            updateGallery();
        }

              function updateGallery() {
            const track = document.getElementById('galleryTrack');
            const indicators = document.querySelectorAll('.indicator');
            const currentIndexSpan = document.getElementById('currentIndex');

           
            track.style.transform = `translateX(-${currentIndex * 100}%)`;

            
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });

           
            currentIndexSpan.textContent = currentIndex + 1;
        }

       
        function nextSlide() {
            currentIndex = (currentIndex + 1) % trainers.length;
            updateGallery();
        }

   
        function prevSlide() {
            currentIndex = (currentIndex - 1 + trainers.length) % trainers.length;
            updateGallery();
        }

        
        function goToSlide(index) {
            currentIndex = index;
            updateGallery();
        }

     
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

       
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        
        initGallery();
    </script>

    <script src="auth.js"></script>
    <script>
      
        document.addEventListener('DOMContentLoaded', function() {
            initProfileLinks();
        });
    </script>
</body>
</html>
