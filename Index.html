<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Pimple Fitness Club</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo {
            max-width: 200px;
            max-height: 200px;
            display: block;
            animation: logoPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            }
        }

        .logo:not([src]), .logo[src=""] {
            display: none;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 40px;
            transition: gap 0.5s ease;
            position: relative;
            z-index: 1;
            align-items: flex-start;
            margin: 0;
            padding: 0;
        }

        .piece {
            width: 200px;
            height: 700px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .piece::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0;
            z-index: 3;
            transition: height 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .piece::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.95) 30%, rgba(0, 0, 0, 0.7) 60%, transparent 100%);
            padding: 20px 10px 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 2;
            font-family: inherit;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 60px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .piece[data-link="gallery"]::after { content: 'üì∏ –ì–∞–ª–µ—Ä–µ—è –∑–∞–ª–æ–≤'; }
        .piece[data-link="subscription"]::after { content: 'üí≥ –ê–±–æ–Ω–µ–º–µ–Ω—Ç'; }
        .piece[data-link="cabinet"]::after { content: 'üë§ –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç'; }
        .piece[data-link="trainers"]::after { content: 'üí™ –¢—Ä–µ–Ω–µ—Ä–∞'; }
        .piece[data-link="promotions"]::after { content: 'üéÅ –°–∫–∏–¥–∫–∏ –∏ –∞–∫—Ü–∏–∏'; }

        .piece::before {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2),
                        0 0 30px rgba(255, 255, 255, 0.1);
        }

        .piece.center-piece {
            width: 210px;
            height: 730px;
        }

        @media (hover: hover) and (pointer: fine) {
            .container:hover {
                gap: 0 !important;
            }
            
            .container:hover .piece {
                border-radius: 0;
                border: 2px solid rgba(255, 255, 255, 0.8);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            
            .container:hover .piece::before {
                height: 8px;
                opacity: 1;
            }
            
            .container:hover .piece::after {
                opacity: 1;
                font-size: 17px;
                padding: 25px 10px 20px;
            }
            
            .container:hover .piece:not(:first-child) {
                margin-left: -5px;
            }
            
            .container:hover .piece.center-piece {
                height: 700px;
            }
            
            .container:hover .piece:not(.center-piece) {
                height: 700px;
            }
            
            .piece:hover {
                z-index: 2;
                transform: translateY(-5px);
            }
        }

        @media (hover: none) {
            .container .piece::before {
                height: 6px;
                opacity: 1;
            }
            
            .container .piece::after {
                opacity: 1;
                font-size: 16px;
                padding: 18px 10px 14px;
            }
            
            .piece:active {
                transform: scale(0.98);
                opacity: 0.9;
                transition: transform 0.1s ease;
            }
        }

        @media (min-width: 1921px) {
            .piece {
                width: 250px;
                height: 800px;
            }
            
            .piece.center-piece {
                width: 270px;
                height: 830px;
            }
            
            .logo {
                max-width: 220px;
                max-height: 220px;
            }
        }

        @media (max-width: 1199px) and (min-width: 1024px) and (orientation: landscape) {
            .container {
                gap: 30px;
            }
            
            .piece {
                width: 180px;
                height: 600px;
            }
            
            .piece.center-piece {
                width: 190px;
                height: 620px;
            }
            
            .logo {
                max-width: 160px;
                max-height: 160px;
            }
        }

        @media (max-width: 1023px) and (min-width: 768px) {
            .main-container {
                padding: 40px 20px;
            }
            
            .container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                max-width: 800px;
                margin: 0 auto;
            }
            
            .piece {
                width: calc(50% - 15px);
                height: 350px;
                min-width: 250px;
                margin-bottom: 10px;
                border-radius: 12px;
            }
            
            .piece.center-piece {
                width: calc(50% - 15px);
                height: 370px;
                order: 3;
            }
            
            .piece:nth-child(1) { order: 1; }
            .piece:nth-child(2) { order: 2; }
            .piece:nth-child(4) { order: 4; }
            .piece:nth-child(5) { order: 5; }
            
            .logo-container {
                position: relative;
                top: auto;
                left: auto;
                text-align: center;
                margin: 0 auto 30px;
                width: 100%;
            }
            
            .logo {
                max-width: 180px;
                max-height: 180px;
                margin: 0 auto;
            }
        }

        @media (max-width: 767px) and (min-width: 576px) {
            .main-container {
                padding: 60px 20px 40px;
            }
            
            .container {
                flex-direction: column;
                align-items: center;
                gap: 25px;
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }
            
            .piece {
                width: 100%;
                height: 220px;
                max-width: 450px;
                border-radius: 15px;
            }
            
            .piece.center-piece {
                width: 100%;
                height: 240px;
                max-width: 460px;
            }
            
            .piece::after {
                font-size: 18px;
                padding: 25px 15px 20px;
                min-height: 70px;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.98) 0%, transparent 100%);
            }
            
            .piece::before {
                height: 8px;
            }
            
            .logo-container {
                position: fixed;
                top: 15px;
                left: 0;
                right: 0;
                text-align: center;
                margin: 0;
            }
            
            .logo {
                max-width: 140px;
                max-height: 140px;
            }
        }

        @media (max-width: 575px) and (min-width: 425px) {
            .main-container {
                padding: 70px 15px 30px;
            }
            
            .container {
                gap: 20px;
            }
            
            .piece {
                height: 190px;
                max-width: 400px;
                border-radius: 12px;
            }
            
            .piece.center-piece {
                height: 210px;
            }
            
            .piece::after {
                font-size: 17px;
                padding: 22px 12px 18px;
                min-height: 65px;
            }
            
            .logo {
                max-width: 120px;
                max-height: 120px;
            }
        }

        @media (max-width: 424px) and (min-width: 375px) {
            .main-container {
                padding: 65px 12px 25px;
            }
            
            .container {
                gap: 18px;
            }
            
            .piece {
                height: 170px;
                max-width: 380px;
                border-radius: 10px;
            }
            
            .piece.center-piece {
                height: 190px;
            }
            
            .piece::after {
                font-size: 16px;
                padding: 20px 10px 16px;
                min-height: 60px;
                white-space: normal;
                line-height: 1.3;
            }
            
            .logo {
                max-width: 110px;
                max-height: 110px;
            }
        }

        @media (max-width: 374px) {
            .main-container {
                padding: 60px 10px 20px;
            }
            
            .container {
                gap: 15px;
            }
            
            .piece {
                height: 150px;
                max-width: 340px;
                border-radius: 8px;
            }
            
            .piece.center-piece {
                height: 170px;
            }
            
            .piece::after {
                font-size: 15px;
                padding: 18px 8px 14px;
                min-height: 55px;
                white-space: normal;
                line-height: 1.3;
                background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, transparent 100%);
            }
            
            .logo {
                max-width: 100px;
                max-height: 100px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .main-container {
                padding: 10px;
            }
            
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
            
            .piece {
                width: calc(33.333% - 10px);
                height: 250px;
                min-width: 150px;
                margin: 5px;
            }
            
            .piece.center-piece {
                width: calc(33.333% - 10px);
                height: 260px;
                order: 3;
            }
            
            .piece:nth-child(1) { order: 1; }
            .piece:nth-child(2) { order: 2; }
            .piece:nth-child(4) { order: 4; }
            .piece:nth-child(5) { order: 5; }
            
            .logo-container {
                position: absolute;
                top: 5px;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
            }
            
            .logo {
                max-width: 80px;
                max-height: 80px;
            }
            
            .piece::after {
                font-size: 14px;
                padding: 15px 5px 10px;
                min-height: 50px;
            }
        }

        @media (min-height: 900px) {
            .piece {
                height: 750px;
            }
            
            .piece.center-piece {
                height: 780px;
            }
        }

        @media (prefers-color-scheme: dark) {
            .piece {
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .piece::before {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            }
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .piece::before {
                height: 3px;
            }
            
            .piece::after {
                font-weight: 500;
            }
        }

        @media (min-width: 2500px) {
            .container {
                gap: 60px;
            }
            
            .piece {
                width: 300px;
                height: 900px;
            }
            
            .piece.center-piece {
                width: 320px;
                height: 930px;
            }
            
            .logo {
                max-width: 250px;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>
    
    <div class="logo-container">
        <img src="" alt="Pimple Fitness Club Logo" class="logo" id="logo">
    </div>

    <div class="main-container">
        <div class="container">
            <div class="piece" data-img="images/LL.png" data-link="gallery" role="button" aria-label="–ì–∞–ª–µ—Ä–µ—è –∑–∞–ª–æ–≤"></div>
            <div class="piece" data-img="images/LR.png" data-link="subscription" role="button" aria-label="–ê–±–æ–Ω–µ–º–µ–Ω—Ç"></div>
            <div class="piece center-piece" data-img="images/Center.png" data-link="cabinet" role="button" aria-label="–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç"></div>
            <div class="piece" data-img="images/RL.png" data-link="trainers" role="button" aria-label="–¢—Ä–µ–Ω–µ—Ä–∞"></div>
            <div class="piece" data-img="images/RR.png" data-link="promotions" role="button" aria-label="–°–∫–∏–¥–∫–∏ –∏ –∞–∫—Ü–∏–∏"></div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pieces = document.querySelectorAll('.piece');
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            if (isTouchDevice) {
                document.body.classList.add('touch-device');
                
                pieces.forEach(piece => {
                    piece.addEventListener('touchstart', function() {
                        this.style.opacity = '0.9';
                        this.style.transform = 'scale(0.98)';
                    }, { passive: true });
                    
                    piece.addEventListener('touchend', function() {
                        this.style.opacity = '';
                        this.style.transform = '';
                    }, { passive: true });
                });
            }
            
            if (window.innerWidth <= 768) {
                const imagePaths = [
                    'images/LL.png',
                    'images/LR.png',
                    'images/Center.png',
                    'images/RL.png',
                    'images/RR.png'
                ];
                
                imagePaths.forEach(path => {
                    const img = new Image();
                    img.src = path;
                });
            }
            
            function handleResize() {
                if (window.innerWidth <= 320) {
                    document.querySelectorAll('.piece::after').forEach(el => {
                        el.style.fontSize = '13px';
                        el.style.padding = '12px 5px 10px';
                    });
                }
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
</body>
</html>
